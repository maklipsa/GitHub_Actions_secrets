on:
  workflow_dispatch:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: pg20240828training/GitHub_Actions_secrets/my-composite-action@composite-v3 #⬅️ Zmienić OWNER i TAG na poprawne wartości
        with:
          who-to-greet: <WPISZ_SWOJE_IMIĘ> #⬅️ Uwaga
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.foo.outputs.random-number }}
