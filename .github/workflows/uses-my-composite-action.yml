on:
  workflow_dispatch:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: maklipsa/hello-world-composite-action@composite-v1 #⬅️ Zmienić OWNER i TAG na poprawne wartości
        with:
          who-to-greet: "Ala" #⬅️ Uwaga
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.foo.outputs.random-number }}